<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- aquí va mi estilo -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- comienzo de container -->
  <div class="container-fluid">
    <div class="row">
      <!-- inicio de columna -->
      <div class="col-sm-12">
        <div class="logo">
          <img id="log" src="docs/imagen.png" alt="logo Translab">
          <h1>TRANS-LAB</h1>
          <!-- aquí va formulario de log in -->
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1"></label>

              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            </div>

            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </form>
          <!-- aquí va el texto/enlace olvidaste contraseña -->
          <p id="forget">¿Olvidaste tu contraseña?</p>
          <!-- fin de formulario de log in -->
        </div>

      </div>
      <!-- fin de columna -->
    </div>
    <footer>
      <H3> ¿NO TIENES CUENTA?
        <span>REGÍSTRATE</span>
      </H3>
    </footer>
  </div>
  <!-- fin de container -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
